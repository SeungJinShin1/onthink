<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 검색</title>
</head>
<body>
    <h1>단어 검색</h1>
    <form action="/search" method="post">
        <input type="text" name="word" placeholder="단어를 입력하세요" required>
        <button type="submit">검색</button>
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
